<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Sign Up</h1>
    </header>

    <main>
        <form id="registrationForm" action="add_user.php" method="POST">
            <div>
                <label for="name">Name:</label>

                <input type="text" id="name" name="name" pattern="[a-zA-Z0-9]+" title="Please enter letters and numbers only" required>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="User_password">password:</label>
                <input type="User_password" id="User_password" name="User_password" required>
            </div>
            <div>
                <label for="creditCard">creditCard:</label>

                <input type="text" id="creditCard" name="creditCard" pattern="[0-9]{16}" title="Please enter a valid 16-digit credit card number" required>
            </div>
            <button type="submit">Sign Up</button>
        </form>
    </main>

    <script src="scripts.js"></script>
</body>
</html>
